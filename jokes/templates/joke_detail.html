{% extends "base.html" %}
{% block page_content %}
<div class="col-md-8 offset-md-2">
    <h1>{{ joke.joketype }}</h1>
    <small>
        {% for joketype in joke.joketypes.all %}
        <a href="{% url 'joke_categpry' joketype.name %}">
            {{ joketype.name }}
        </a>&nbsp;
        {% endfor %}
    </small>
    <p>{{ joke.text | linebreaks }}</p>
    <hr>
</div>
{% endblock %}
